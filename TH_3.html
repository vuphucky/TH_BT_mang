<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("enter num");
    let num = [-3,5,1,3,2,10];
    let index = -1;
    for (let i = 0; i <num.length; i++) {
        if (value == num[i]) {
            index = i;
        }
    }
    if (index>-1){
        alert("value" + value +"found at" + index);
    } else {
        alert("value" + value + "notfound");
    }
</script>
</body>
</html>

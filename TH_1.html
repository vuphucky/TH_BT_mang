<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtvalue">
<input type="button" id="btnAdd" value="Add" onclick="addArray();">
<input type="button" id="btnDisplay" value="Display" onclick="disArray()",>
<div id="result"></div>
<script>
let x = 0
let array = Array();
function addArray() {
    array[x] = document.getElementById("txtvalue").value;
    alert("phan tu: " + array[x] + " duoc add vao thu tu " + x);
    x++;
    document.getElementById("txtvalue").value="";
}
function disArray() {
    let e = "<hr>";
    for (let i = 0; i < array.length; i++) {
        e += " phan tu " + i + " = " + array[i] + "<br>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
